<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Student Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Student Information</h1>
  <form class="info" autocomplete="off">
    Last Name：<input type="text" class="lastName" name="lastName" />
    First Name：<input type="text" class="firstName" name="firstName" />
    Age：<input type="text" class="age" name="age" />
    Gender:
    <select name="gender" class="gender">
      <option value="Male">Male</option>
      <option value="Famale">Famale</option>
      <option value="Other">Other</option>
    </select>
    Major：<select name="major" class="major">
      <option value="MAT">MAT</option>
      <option value="BUS">BUS</option>
      <option value="COM">COM</option>
      <option value="BIO">BIO</option>
      <option value="PSY">PSY</option>
    </select>
    <button class="submit"><S></S>Submit</button>
  </form>

  <h1>Student List</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Major</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="script.js"></script>

</body>

</html>
